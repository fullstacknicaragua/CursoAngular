<form [formGroup]="formulario">
    <div class="row">
        <div class="col-12 col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <h4 class="text-info">Busqueda de pasajeros</h4>
            <hr>
        </div>
        <div class="col-12 col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Id pasajero</mat-label>
                <input formControlName="idpasajero" matInput placeholder="Escriba el ID de pasajero">
            </mat-form-field>
        </div>
        <div class="col-12 col-xs-12 col-sm-12 col-md-12 col-lg-12 ">
            <button class="btn btn-primary m-1 float-end" mat-flat-button (click)="Buscar()">
                <i class="fa fa-search"></i> Buscar
            </button>
            <button class="btn btn-success m-1 float-end" mat-flat-button (click)="Nuevo()">
                <i class="fa fa-plus"></i> Nuevo
            </button>
        </div>
    </div>
    <div class="row">
        <div class="col-12 col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <table mat-table [dataSource]="dataSource">

                <ng-container matColumnDef="idPasajero">
                    <th mat-header-cell *matHeaderCellDef> ID PASAJERO </th>
                    <td mat-cell *matCellDef="let element"> {{element.idPasajero || ''}} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="nombrecompleto">
                    <th mat-header-cell *matHeaderCellDef> NOMBRE COMPLETO </th>
                    <td mat-cell *matCellDef="let element"> {{MostrarNombreCompleto(element)}} </td>
                </ng-container>

                <!-- Weight Column -->
                <ng-container matColumnDef="fechanacimiento">
                    <th mat-header-cell *matHeaderCellDef> FECHA DE NACIMIENTO </th>
                    <td mat-cell *matCellDef="let element"> {{MostrarFecha(element)}}
                    </td>
                </ng-container>

                <!-- Symbol Column -->
                <ng-container matColumnDef="telefono">
                    <th mat-header-cell *matHeaderCellDef> NO. TELEFONO </th>
                    <td mat-cell *matCellDef="let element"> {{element.telefono || ''}} </td>
                </ng-container>

                <ng-container matColumnDef="numerodocumento">
                    <th mat-header-cell *matHeaderCellDef> NO. DOCUMENTO </th>
                    <td mat-cell *matCellDef="let element"> {{element.numDocumento || ''}} </td>
                </ng-container>

                <ng-container matColumnDef="acciones">
                    <th mat-header-cell *matHeaderCellDef> ACCIONES </th>
                    <td mat-cell *matCellDef="let element"> 
                        <button mat-flat-button class="btn btn-primary" (click)="Seleccionar(element)">
                            <i class="fa fa-check"></i> Seleccionar
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="columnas"></tr>
                <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
            </table>

        </div>
    </div>

</form>
